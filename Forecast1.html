<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surecast</title>
    <link rel="stylesheet" href="./Forecast1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <section class="bgvideo">
  <video autoplay muted loop playsinline class="bgvideo-content">
    <source src="./15753459-hd_1920_1080_30fps.mp4" type="video/mp4">
  </video>

  <div class="bgvideo-overlay">
     <div class="weather-box">
        <h2>Weeks Weather Forecast</h2>

        <div class="search-box">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="loadWeeklyForecast()">Search</button>
        </div>

        <div id="forecast"></div>
     </div>
  </div>
</section>

  <script src="./Forecast1.js"></script>
